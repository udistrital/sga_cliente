<div class="container-form">
    <h5> {{name?name:''}} </h5>
    <form [formGroup]="form" class="container-percentage">
        <div formArrayName="fields" *ngFor="let per of fields.controls; let i = index">
            <div [formGroupName]="i">
                <mat-form-field>
                    <mat-label for="i">{{settingFields[i].label}}</mat-label>
                    <input id="i" placeholder="{{settingFields[i].placeholder}}" formControlName="{{settingFields[i].name?settingFields[i].name:field}}" matInput
                        type="number" min="0" max="100">
                </mat-form-field>
            </div>
        </div>
    </form>
    <div *ngIf="form.errors">
        <mat-error *ngIf="form.hasError('invalid_percentage')">
            La suma de los porcentajes debe ser igual a {{maxPercentageField.value}}
        </mat-error>
    </div>
</div>
