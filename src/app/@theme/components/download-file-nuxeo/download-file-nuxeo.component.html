<div [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="small" nbSpinnerMessage="cargando"

    <span>{{label}}</span>
    <span class="form-control">    
        {{documentoData?documentoData.Nombre?documentoData.Nombre:'':''}}

    class="btn btn-success" (click)="openFile()">
      Abrir
    </button>
</div>
