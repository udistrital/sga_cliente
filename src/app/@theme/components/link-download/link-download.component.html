<!--Botón de descarga cuando el recibo se encuentra activo-->
<button *ngIf="download" (click)="showDownload()">
  <i class='fa fa-search'></i> {{ 'inscripcion.visualizar_recibo' | translate }} 
</button>

<!--Botón de bloqueo cuando el recibo se encuentra inactivo-->
<label class="boton-personalizado" *ngIf="expired">
  &nbsp;<i class="fa fa-times"></i> {{ 'inscripcion.Recibo_vencido' | translate }} </label>
