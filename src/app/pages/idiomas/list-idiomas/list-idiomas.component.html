<div class="col-md-12 col-lg-12 ">
    <nb-card>
        <nb-card-body>
            <div class="preinscription-alert">
                {{ 'inscripcion.alerta_idiomas' | translate }}
            </div>
            <nb-tabset fullWidth (changeTab)="selectTab($event)">
                <nb-tab tabTitle="{{ 'GLOBAL.lista' | translate }}" [active]="!cambiotab">
                    <br />
                    <ng2-smart-table 
                        [settings]="settings"
                        [source]="source"
                        (delete)="onDelete($event)"
                        (rowSelect)="itemselec($event)"
                        (edit)="onEdit($event)"
                        (create)="onCreate($event)">
                    </ng2-smart-table>
                </nb-tab>
                <nb-tab tabTitle="{{ 'GLOBAL.formulario' | translate }}" [active]="cambiotab">
                    <ngx-crud-idiomas
                        [info_idioma_id]="uid"
                        inscripcion_id={{this.inscripcion_id}}
                        (eventChange)="onChange($event)"
                        (result)="getPercentage($event)"
                        (crear_inscripcion)="crear_inscripcion($event)">
                    </ngx-crud-idiomas>
                    <button (click)="activetab()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i> {{
                        'GLOBAL.regresar' | translate }}</button>
                </nb-tab>
            </nb-tabset>
        </nb-card-body>
    </nb-card>
</div>
