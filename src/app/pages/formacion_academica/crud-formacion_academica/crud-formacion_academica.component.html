<nb-card [nbSpinner]="loading"
    nbSpinnerStatus="success"
    nbSpinnerSize="xxlarge"
    nbSpinnerMessage="{{ 'GLOBAL.cargando' | translate }}">
    <toaster-container [toasterconfig]="config"></toaster-container>
    <ngx-dinamicform *ngIf="!nuevoTercero && !nuevoPrograma"
      [normalform]="formInfoFormacionAcademica"
      [modeloData]="info_formacion_academica"
      (result)="validarForm($event)"
      (resultAux)="searchDoc($event)"
      [clean]="clean"
      (percentage)="setPercentage($event)"
      (interlaced)="getEvento($event)"
      (checkChange)=" onCheckChange($event)">
      
    </ngx-dinamicform>

    <ngx-new-tercero *ngIf="nuevoTercero"
      [nit]="nit"
      (result)="NuevoTercero($event)">
    </ngx-new-tercero>

    <fieldset [ngClass]="{'fieldseter':true}" *ngIf="nuevoPrograma">
      <legend>
        {{ 'GLOBAL.programa_academico' | translate }}
      </legend>
      <div class="row">
        <div class="col-12">
          <mat-form-field style="width: 100%; padding: 5%;">
            <input matInput type="text" [formControl]="NombreProgramaNuevo" placeholder="{{ 'GLOBAL.placeholder_programa_academico' | translate }}" required/>
            <mat-error *ngIf="NombreProgramaNuevo.invalid" >
              {{ 'GLOBAL.alerta_llenar_campo' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <button mat-button type="button" (click)="guardarProgramaNuevo()">{{ 'GLOBAL.guardar' | translate }} </button>
        </div>
      </div>     
    </fieldset>
    <br>
  <button *ngIf="nuevoTercero || nuevoPrograma" align="center" class="btn btn-info btn-sm" (click)="nuevoTercero=false; nuevoPrograma=false">{{ 'GLOBAL.cancelar' | translate }}</button>
                    
</nb-card>
