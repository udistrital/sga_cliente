<div class="col-md-12 col-lg-12 ">
    <nb-card>
        <nb-card-body>
            <toaster-container [toasterconfig]="config"></toaster-container>
            <nb-tabset fullWidth (changeTab)="selectTab($event)">
                <nb-tab tabTitle="{{ 'GLOBAL.lista' | translate }}" [active]="!cambiotab">
                    <br />
                    <toaster-container [toasterconfig]="config"></toaster-container>
                    <ng2-smart-table 
                        [settings]="settings"
                        [source]="source"
                        (delete)="onDelete($event)"
                        (rowSelect)="itemselec($event)"
                        (edit)="onEdit($event)"
                        (create)="onCreate($event)">
                    </ng2-smart-table>
                    <div class="text-center">
                        <button (click)="activetab()" class="btn btn-info btn-sm">
                          <i class="nb-plus"></i> {{ 'GLOBAL.agregar' | translate }}
                        </button>
                    </div>
                </nb-tab>
                <nb-tab tabTitle="{{ 'GLOBAL.formulario' | translate }}" [active]="cambiotab">
                    <ngx-crud-formacion-academica
                        [info_formacion_academica_id]="uid"
                        [info_proyecto_id]="pid"
                        [info_id_formacion]="id"
                        [edit_status]="UpdateInfo"
                        (eventChange)="onChange($event)"
                        (result)="getPercentage($event)"
                        (updateFormacion)="ngOnInit()">
                    </ngx-crud-formacion-academica>
                    <button (click)="activetab()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i> {{
                        'GLOBAL.regresar' | translate }}</button>
                </nb-tab>
            </nb-tabset>
        </nb-card-body>
    </nb-card>
</div>
