<toaster-container [toasterconfig]="config"></toaster-container>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <nb-card >
        <nb-card-header>
                <!-- select periodo -->
                <mat-form-field style="width: 40%;">
                        <mat-label>{{ 'cupos.aviso_periodo' | translate }}:</mat-label>
                        <mat-select [(ngModel)]="periodo" [disabled]='true'>
                            <mat-option>--Seleccionar--</mat-option>
                            <mat-option *ngFor="let item of periodos" [value]="item">
                                {{item.Nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

            <!-- select Nivel -->
           
                <mat-form-field style="width: 100%;">
                    <mat-label>{{ 'cupos.aviso_nivel' | translate }}:</mat-label>
                    <mat-select [formControl]="CampoControl" [(ngModel)]="selectednivel" (selectionChange)="loadProyectos()" >
                        <mat-option>--Seleccionar--</mat-option>
                        <mat-option *ngFor="let item of nivel_load" [value]="item">
                            {{item.nombre}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="CampoControl.hasError('required')">{{ 'cupos.erro_selec_nivel' | translate }}</mat-error>
                </mat-form-field>

                <!-- select proyectos -->
            <mat-form-field style="width: 100%;">
                <mat-label>{{ 'cupos.aviso_proyecto' | translate }}:</mat-label>
                <mat-select [formControl]="Campo1Control" [(ngModel)]="proyectos_selected" (selectionChange)="activar_button()" [disabled]='selectprograma' multiple>
                    <mat-option *ngFor="let item of proyectos" [value]="item">
                        {{item.Nombre}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="Campo1Control.hasError('required')">{{ 'cupos.erro_selec_proyecto' | translate }}</mat-error>
            </mat-form-field>
            <!--ngx-loading [hidden]="!loading"></ngx-loading-->
           
         
        </nb-card-header>
        <button mat-button  (click)="cambiarestados()" type="submit"  nbButton status="success"  [disabled]="buttoncambio">{{ 'admision.actualizacion_estado' | translate }}</button>
    </nb-card>

  
</div>
