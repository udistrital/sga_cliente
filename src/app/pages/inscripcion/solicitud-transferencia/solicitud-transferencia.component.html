<nb-card [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="xxlarge"
    nbSpinnerMessage="{{ 'GLOBAL.cargando' | translate }}" *ngIf="process === 'my' || process === 'all' || isDialog">
    <nb-card-header>
        <div class="d-flex justify-content-between align-items-center">
            <span>{{ 'inscripcion.solicitud_transferencia' | translate }}</span>
            <button *ngIf="isDialog" mat-icon-button (click)="goback()" class="close-dialog-btn">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div style="padding: 1rem;">
            <fieldset class="fieldseter">
                <legend>
                    <small>&nbsp; {{ 'inscripcion.inscripcion_general'| translate}} </small>
                </legend>
                <div style="display: -webkit-box; text-align-last: left;">
                    <div class="col-4">
                        <b>{{ 'inscripcion.periodo' | translate }}</b>: {{ periodo }}
                    </div>
                    <div class="col-4">
                        <b>{{ 'inscripcion.nivel' | translate }}:</b> {{ nivelNombre }}
                    </div>

                    <div class="col-4">
                        <b>{{ 'inscripcion.tipo' | translate }}:</b> {{ tipo }}
                    </div>
                </div>
                <br />
            </fieldset>
        </div>
        <!-- Formulario de Reintegro -->
        <ngx-dinamicform *ngIf="tipo === 'Reingreso'" [normalform]="formReintegro" [modeloData]="dataReintegro" (result)="validarForm($event)">
            <div *ngIf="solicitudCreada && mostrarDocumento" class="files-container">
            </div>
        </ngx-dinamicform>

        <div style="padding: 1rem;">
            <fieldset class="fieldseter" *ngIf="solicitudCreada">
                <ngx-inscripcion_general [inscripcion_id]="id"
                    (result)="terminadaInscripcion = $event === 100 ? true : false"
                    [inscriptionSettings]="inscriptionSettings">
                </ngx-inscripcion_general>
            </fieldset>
        </div>
    </nb-card-body>

    <nb-card-footer>
        <div class="text-center">
            <button mat-button type="button" (click)="goback()">
                {{ 'GLOBAL.cancelar' | translate }}
            </button>
        </div>
    </nb-card-footer>
</nb-card>
