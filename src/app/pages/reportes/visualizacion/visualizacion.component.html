<toaster-container [toasterconfig]="config"></toaster-container>
<mat-card>
    <mat-card-title *ngIf="reportLabel">
        {{ 'reportes.' + reportLabel | translate}}
    </mat-card-title>
    <div *ngIf="spinner" [nbSpinner]="spinner" [nbSpinnerMessage]="spinner" class="reporte-container"></div>
    <div *ngIf="!spinner" #spagoBIDocumentArea></div>
</mat-card>
