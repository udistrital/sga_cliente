<div class="row">
    <div class="col-xl-3 col-md-4 col-lg-3 col-sm-6" *ngFor="let new of news">
        <nb-card size="small">
            <nb-card-body>
                <img class="carousel-image" src="{{new.img}}" alt="imagen">
                <div class="details">
                    <div class="title">
                        {{new.title}}
                    </div>
                    <div class="description">
                        {{new.description}}
                        <br>
                        <a href="{{new.url}}">Leer mas...</a>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="text-center">
        <button (click)="openVideoModal('video8')" class="round-button btn float-right">
          <div class="button-content">
            <img src="../../../../assets/images/BtnInformativo.png" width="30" height="30" title="{{ 'GLOBAL.ayuda' | translate }}">
            <p style="font-weight: 500;">{{ "GLOBAL.ayuda" | translate }}</p>
          </div>
        </button>
    </div>
</div>
