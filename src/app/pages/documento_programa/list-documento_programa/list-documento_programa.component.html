<div class="col-md-12 col-lg-12 ">
    <nb-card>
        <nb-card-body>
            <nb-tabset fullWidth (changeTab)="selectTab($event)">
                <nb-tab tabTitle="{{ 'GLOBAL.lista' | translate }}" [active]="!cambiotab">
                    <br />
                    <ng2-smart-table
                        [settings]="settings"
                        [source]="source"
                        (create)="onCreate($event)"
                        (custom)="onAction($event)">
                    </ng2-smart-table>
                    <div class="text-center">
                        <button (click)="activetab()" class="btn btn-info btn-sm">
                          <i class="nb-plus"></i> {{ 'GLOBAL.agregar' | translate }}
                        </button>
                    </div>
                </nb-tab>
                <nb-tab tabTitle="{{ 'GLOBAL.formulario' | translate }}" [active]="cambiotab">
                    <ngx-crud-documento-programa
                        [documento_programa_id]="uid"
                        [inscripcion_id]="inscripcion"
                        [persona_id]="persona"
                        [soporte_id]="soporteId"
                        [already_listed]="listAlreadyUploaded"
                        (eventChange)="onChange($event)">
                    </ngx-crud-documento-programa>
                    <button (click)="activetab()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i> {{
                        'GLOBAL.regresar' | translate }}</button>
                </nb-tab>
            </nb-tabset>
        </nb-card-body>
    </nb-card>
</div>
