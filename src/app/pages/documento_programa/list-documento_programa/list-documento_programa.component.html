<nb-card [nbSpinner]="loading"
         nbSpinnerStatus="success"
         nbSpinnerSize="xxlarge"
         nbSpinnerMessage="{{ 'GLOBAL.cargando' | translate }}">
    <nb-card-body>
        <ngx-crud-documento-programa [documento_programa_id]="uid"
                                     [inscripcion_id]="inscripcion"
                                     [persona_id]="persona"
                                     [soporte_id]="soporteId"
                                     [already_listed]="listAlreadyUploaded"
                                     (eventChange)="onChange($event)">
        </ngx-crud-documento-programa>
        <ng2-smart-table [settings]="settings"
                         [source]="source"
                         (custom)="onAction($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
